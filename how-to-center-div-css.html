<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Center with Position approach</h2>
    <div class="absolute">
      <p>I am center</p>
    </div>
    <h2 >Center with Flexbox approach</h2>
    <div class="flexbox">
      <p>I am center</p>
    </div>
    <!-- grid -->
    <h2>Center with Grid approach</h2>
    <div class="grid">
      <p>I am center</p>
    </div>

    <h2 >Center with grid and flex approach</h2>
    <div class="marginsgrid">
      <p>I am center</p>
    </div>

    <h2>Center with Table approach</h2>
    <div class="table">
      <p>I am center</p>
    </div>
  </body>
</html>
